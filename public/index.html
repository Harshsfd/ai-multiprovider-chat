<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>⚡ Multi-Provider AI Chat</title>
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
  <div class="app">
    <header>
      <h1>⚡ Multi-Provider AI Chat</h1>
      <p class="sub">Pick a provider & model, then chat. Keys stay on server via <code>.env</code>.</p>
    </header>

    <section class="controls">
      <div class="row">
        <label for="provider">Provider</label>
        <select id="provider">
          <option value="openai">OpenAI</option>
          <option value="groq">Groq</option>
          <option value="anthropic">Anthropic</option>
          <option value="gemini">Gemini</option>
          <option value="mistral">Mistral</option>
          <option value="xai">xAI</option>
        </select>
      </div>

      <div class="row">
        <label for="model">Model</label>
        <input id="model" placeholder="e.g. gpt-4o-mini or llama-3.1-70b-versatile" />
      </div>

      <div class="row">
        <label for="system">System prompt (optional)</label>
        <input id="system" placeholder="You are a helpful assistant" />
      </div>

      <div class="row two">
        <div>
          <label for="temp">Temperature</label>
          <input id="temp" type="number" step="0.1" min="0" max="2" value="0.7"/>
        </div>
        <div>
          <label for="max">Max tokens</label>
          <input id="max" type="number" min="1" max="4096" value="1024"/>
        </div>
      </div>

      <div class="row two">
        <button id="clearChat" class="ghost" type="button">Clear chat</button>
        <button id="copyChat" class="ghost" type="button">Copy chat</button>
      </div>
    </section>

    <main id="chat" aria-live="polite"></main>

    <form id="composer">
      <textarea id="msg" placeholder="Type your message…" rows="3"></textarea>
      <button id="sendBtn" type="submit">Send</button>
    </form>

    <footer>
      <small>
        Pro tip: set your API keys in <code>.env</code>. Do <b>not</b> expose keys in the browser.
      </small>
    </footer>
  </div>

  <script src="/app.js" type="module"></script>
</body>
</html>
